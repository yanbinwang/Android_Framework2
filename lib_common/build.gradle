plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion build_versions.compileSdkVersion

    defaultConfig {
        minSdk build_versions.minSdkVersion
        targetSdk build_versions.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        //测试环境
        debug {
            buildConfigField "String", "LOCALHOST", build_config.LOCALHOST_DEBUG
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        //生产环境
        release {
            buildConfigField "String", "LOCALHOST", build_config.LOCALHOST_RELEASE
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    //xwebview的jar
    api files('libs/tbs_sdk_thirdapp_v4.3.0.299_44199_sharewithdownloadwithfile_withoutGame_obfs_20220615_101728.jar')
    implementation files('libs/top_sheet.jar')
    //框架库
    api project(':lib_base')
    //网络请求
    api deps.retrofit2.retrofit
    api deps.retrofit2.converter_gson
    //图片加载
    api deps.bumptech.glide
    api deps.bumptech.glide_okhttp3
    kapt deps.bumptech.glide_compiler
    //页面路由
    implementation deps.alibaba.arouter
    kapt deps.alibaba.arouter_compiler
    //严正杰相册，裁剪
    implementation deps.yanzhenjie.album
    implementation deps.yanzhenjie.durban
    //其余第三方库
    api deps.autosize
    api deps.recovery
    api deps.smartrefresh
    implementation deps.okhttp3
    implementation deps.eventbus
    implementation deps.mmkv
    implementation deps.guide
    implementation deps.xxpermissions
}